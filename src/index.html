<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/notes-logo.png"
    />
  </head>
  <body>
    <div id="loading-overlay" class="loading-overlay">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
    <header style="display: none">
      <app-header></app-header>
    </header>
    <main style="display: none">
      <add-note-form></add-note-form>
      <div id="notes-container" class="notes-container">
        <h2 class="notes-header">Archived Notes</h2>
        <div id="notes-archived"></div>
        <h2 class="notes-header">Unarchived Notes</h2>
        <div id="notes-unarchived"></div>
      </div>
    </main>
    <footer style="display: none">
      <app-footer></app-footer>
    </footer>
    <div id="delete-modal" class="modal" style="display: none">
      <div class="modal-content">
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete this note?</p>
        <button id="confirm-delete" class="modal-button">Yes, Delete</button>
        <button id="cancel-delete" class="modal-button">Cancel</button>
      </div>
    </div>
  </body>
</html>
